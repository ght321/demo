<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 32px 36px 28px 36px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            min-width: 320px;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 24px;
            color: #3a7bd5;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #005bea 0%, #3a7bd5 100%);
        }
        #loginMsg {
            margin-top: 16px;
            text-align: center;
            color: #e74c3c;
            min-height: 24px;
        }
        .login-container .link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #3a7bd5;
            text-decoration: none;
        }
        .login-container .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登录</button>
        </form>
        <div id="loginMsg"></div>
        <a class="link" href="/register.html">没有账号？去注册</a>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const params = new URLSearchParams();
            params.append('username', form.username.value);
            params.append('password', form.password.value);
            const resp = await fetch('/api/user/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: params
            });
            if (resp.ok) {
                const user = await resp.json();
                if (user && user.id) {
                    document.getElementById('loginMsg').style.color = '#27ae60';
                    document.getElementById('loginMsg').innerText = '登录成功，欢迎 ' + user.username;
                    // 可跳转到游戏主页面
                } else {
                    document.getElementById('loginMsg').style.color = '#e74c3c';
                    document.getElementById('loginMsg').innerText = '用户名或密码错误';
                }
            } else {
                document.getElementById('loginMsg').style.color = '#e74c3c';
                document.getElementById('loginMsg').innerText = '请求失败';
            }
        };
    </script>
</body>
</html>
