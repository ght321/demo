<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>胜利！</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #fffbe6 0%, #ffe0b2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .victory-page-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 193, 7, 0.2);
            padding: 48px 36px 36px 36px;
            text-align: center;
            min-width: 340px;
            max-width: 90vw;
        }
        .victory-icon {
            font-size: 80px;
            margin-bottom: 18px;
            animation: trophyShine 1.2s infinite alternate;
        }
        @keyframes trophyShine {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        .victory-title {
            color: #ff9800;
            font-size: 2.4em;
            margin: 10px 0 10px 0;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 2px 8px #fffde7, 0 1px 0 #ffd700;
        }
        .victory-message {
            color: #795548;
            font-size: 1.3em;
            margin-bottom: 30px;
            margin-top: 0;
        }
        .victory-restart-btn {
            background: linear-gradient(90deg, #ffd54f 0%, #ffb300 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 14px 44px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.2);
            transition: background 0.2s, transform 0.2s;
        }
        .victory-restart-btn:hover {
            background: linear-gradient(90deg, #ffb300 0%, #ffd54f 100%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="victory-page-container">
        <div class="victory-icon">🏆</div>
        <h2 class="victory-title">恭喜通关！</h2>
        <p class="victory-message">你成功击败了所有12个Boss，恢复了大陆的和平！</p>
        <button id="restart-game-btn" class="victory-restart-btn">重新开始</button>
    </div>
    <script>
        document.getElementById('restart-game-btn').onclick = function() {
            window.location.href = '/index.html';
        };
    </script>
</body>
</html>
